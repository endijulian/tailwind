<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="public/css/min.css">
</head>
<body class="bg-gray-200 antialiased">

    <nav class="bg-indigo-500 block lg:flex justify-between lg:px-10 py-2">
        <div class="flex text-white text-xl items-center p-4 lg:py-0 border-b lg:border-0 border-indigo-400">
            Book Time
        </div>
        <div class="block lg:flex items-center text-sm">
            <a href="#" class="text-indigo-200 block py-2 lg:py-4 px-5 hover:text-white hover:bg-indigo-600">Library</a>
            <a href="#" class="text-indigo-200 block py-2 lg:py-4 px-5 hover:text-white hover:bg-indigo-600">Store</a>
            <a href="#" class="text-indigo-200 block py-2 lg:py-4 px-5 hover:text-white hover:bg-indigo-600">About</a>
            <a href="#" class="text-indigo-200 block py-2 lg:py-4 px-5 hover:text-white hover:bg-indigo-600">Contact</a>
            <a href="#" class="text-indigo-200 block py-2 lg:py-4 px-5 hover:text-white hover:bg-indigo-600">Sign in</a>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="flex -mx-2">
                <div class="w-1/2 mx-2">
                    <div class="bg-white shadow p-5 rounded-lg ">
                        <div class="text-xl font-semibold mb-3 uppercase">Register</div>

                        <form action="" autocomplete="off">
                            <div class="mb-4">
                                <label for="name" class="block uppercase text-xs mb-2">Name</label>
                                <input type="text" name="name" id="name" class="text-sm bg-gray-200 px-3 h-10 w-full rounded-lg focus:outline-none ">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block uppercase text-xs mb-2">Email</label>
                                <input type="text" name="email" id="email" class="text-sm bg-gray-200 px-3 h-10 w-full rounded-lg focus:outline-none ">
                            </div>
                            <div class="mb-4">
                                <label for="gender" class="block uppercase text-xs mb-2">Gender</label>
                                <select name="gender" id="gender" class=" text-sm bg-gray-200 px-3 h-10 w-full rounded-lg focus:outline-none ">
                                    <option disabled selected>Choose One</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="noone">None of choice</option>
                                </select>
                            </div>
                            <button type="submit" class="px-4 py-2 text-white hover:bg-blue-700 rounded-lg bg-blue-500">Register</button>
                        </form>
                    </div>
                </div>

                <div class="w-1/2 mx-2">
                    <div class="bg-white shadow p-5 rounded-lg ">
                        <div class="text-xl font-semibold mb-3 uppercase">Register</div>

                        <form action="" autocomplete="off">
                            <div class="mb-4">
                                <label for="name" class="block uppercase text-xs mb-2">Name</label>
                                <input type="text" name="name" id="name" class="form-input w-full bg-gray-200 rounded-lg">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block uppercase text-xs mb-2">Email</label>
                                <input type="text" name="email" id="email" class="form-input bg-gray-200 rounded-lg w-full">
                            </div>
                            <div class="mb-4">
                                <label for="gender" class="block uppercase text-xs mb-2">Gender</label>
                                <select name="gender" id="gender" class="form-select bg-gray-200 rounded-lg w-full">
                                    <option disabled selected>Choose One</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="noone">None of choice</option>
                                </select>
                            </div>
                            <button type="submit" class="px-4 py-2 text-white hover:bg-blue-700 rounded-lg bg-blue-500">Register</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>


</body>
</html>
